version: '3'

services:

  frontend-dev:
    container_name: frontend-dev
    build:
      context: ./frontend
      dockerfile: Dockerfile-dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - 3000:3000
    environment:
      - NODE_ENV=development
    links:
      - backend-dev

  backend-dev:
    container_name: backend-dev
    build:
      context: ./backend
      dockerfile: Dockerfile-dev
    volumes:
      - ./backend:/app
      - /app/node_modules
    ports:
      - 8000:8000
    env_file:
      - ./private.conf
    depends_on:
      - database

  frontend-prod:
    container_name: frontend-prod
    build:
      context: ./frontend
      dockerfile: Dockerfile-prod
    expose:
      - 8080
    environment:
      - NODE_ENV=production
      - VIRTUAL_HOST=bmahlstedt.com,www.bmahlstedt.com
      - LETSENCRYPT_HOST=bmahlstedt.com
      - LETSENCRYPT_EMAIL=brian.mahlstedt@gmail.com
    links:
      - backend-prod

  backend-prod:
    container_name: backend-prod
    build:
      context: ./backend
      dockerfile: Dockerfile-prod
    ports:
      - 8000:8000
    env_file:
      - ./private.conf
    depends_on:
      - database

  database:
    container_name: database
    image: mongo
    ports:
      - 27017:27017
    volumes:
      - db_volume:/data/db

volumes:
  db_volume:

networks:
  default:
    external:
      name: nginx-proxy
